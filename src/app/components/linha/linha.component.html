<div class="linha">
    <div class="celula">
        <img routerLink="/formulario/{{item.id}}" class="imagem" src="./assets/icone-editar.png" alt="Editar">
        <span class="texto">{{item.nome}}</span>
    </div>
    <div class="celula">
        <span (mousedown)="diminui()">-</span>
        <span class="texto">{{item.qt}}</span>
        <span (mousedown)="aumenta()">+</span>
    </div>
    <div class="celula">
        <span class="texto">{{item.md}}</span>
        <img routerLink="/excluir/{{item.id}}" class="imagem" src="./assets/icone-excluir.png" alt="Excluir">
    </div>
</div>
